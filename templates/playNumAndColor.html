{% extends "index.html"%} {% block head%}
<style>
  .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      width: 70%;
      margin: 0 auto;
  }

  .box {
      width: 150px;
      height: 150px;
      background-color:{{color}};
      margin: 10px;
      border-radius: 20px;
      border: black solid 2px;
  }
</style>
{% endblock %} {% block content%}
<div class="container">
  {% for x in range(0,x): %}
  <div class="box"></div>
  {% endfor %}
</div>
{% endblock %}
