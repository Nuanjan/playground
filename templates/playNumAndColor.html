<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 70%;
            margin: 0 auto;
        }

        .box {
            width: 150px;
            height: 150px;
            background-color:{{color}};
            margin: 10px;
            border-radius: 20px;
            border: black solid 2px;
        }
    </style>
</head>

<body>
    <h1 style="text-align: center;">welcome!</h1>
    <div class="container">
        {% for x in range(0,x): %}
        <div class="box"></div>
        {% endfor %}
    </div>
</body>

</html>
